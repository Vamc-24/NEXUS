<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Admin Access Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f0f0f;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Background Elements */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: -200px;
            left: -200px;
            border-radius: 50%;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            bottom: -100px;
            right: -100px;
            border-radius: 50%;
            pointer-events: none;
        }

        .login-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
            z-index: 10;
            animation: slideUp 0.5s ease-out;
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            color: white;
        }

        .brand span {
            color: var(--primary-red);
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-red);
            background: rgba(255, 255, 255, 0.05);
        }

        .login-btn {
            width: 100%;
            background: var(--gradient-main);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <div class="login-card">
        <div class="brand" style="display: flex; align-items: baseline; justify-content: center; gap: 4px;">
            <span style="font-size: 1.8rem; color: #ffffff; font-weight: 700;">Login As Admin</span>
        </div>
        <p class="subtitle">Secure Admin Access Portal</p>

        <form onsubmit="handleAdminLogin(event)">
            <div class="input-group">
                <label>Admin ID</label>
                <input type="text" id="admin-id" class="input-field" placeholder="Enter Admin ID">
            </div>

            <div class="input-group">
                <label>Access Key</label>
                <input type="password" id="admin-key" class="input-field" placeholder="••••••••">
            </div>

            <button type="submit" class="login-btn">
                Authorize Access <i class="fa-solid fa-shield-halved" style="margin-left: 8px;"></i>
            </button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Return to College Login
        </a>
    </div>

    <script>
        function handleAdminLogin(e) {
            e.preventDefault();
            const id = document.getElementById('admin-id').value;
            const key = document.getElementById('admin-key').value;
            const btn = document.querySelector('.login-btn');

            if (!id || !key) return alert("Credentials required.");

            // Simulation of Security Check
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying Encryption...`;
            btn.style.opacity = "0.7";

            setTimeout(() => {
                // Mock Validation (Accept any non-empty for prototype, or specific)
                if (id.toLowerCase() === 'admin' && key) {
                    sessionStorage.setItem('admin_token', 'secure_token_12345');

                    // Smooth Transition to Dashboard
                    btn.innerHTML = `<i class="fa-solid fa-check"></i> Access Granted`;
                    btn.style.background = "#22c55e"; // Green success state

                    document.body.style.transition = "opacity 0.8s ease";
                    document.body.style.opacity = "0";

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    alert("Access Denied: Invalid Credentials");
                    btn.innerHTML = originalText;
                    btn.style.opacity = "1";
                }
            }, 1000);
        }
    </script>
</body>

</html>
