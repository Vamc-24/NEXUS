<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Student Voice</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Styles for Student Form */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .feedback-card {
            background: #18181b;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Ambient Glow */
        .feedback-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--primary-orange);
            filter: blur(80px);
            opacity: 0.2;
            pointer-events: none;
        }

        .feedback-card::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: var(--primary-red);
            filter: blur(80px);
            opacity: 0.2;
            pointer-events: none;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-muted);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .category-btn.active {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--primary-red);
            color: var(--primary-red);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #27272a;
            border: 1px solid #3f3f46;
            color: white;
            padding: 16px;
            border-radius: 12px;
            resize: none;
            font-size: 1rem;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .submit-btn {
            width: 100%;
            background: var(--gradient-main);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
        }

        .success-overlay {
            position: absolute;
            inset: 0;
            background: #18181b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>

<body>

    <nav class="navbar" style="position: relative;">
        <div class="nav-container">
            <div class="logo">Nexus<span class="dot">.</span></div>
            <a href="/" class="nav-btn-secondary"><i class="fa-solid fa-arrow-left"></i> Home</a>
        </div>
    </nav>

    <div class="form-container">
        <div class="feedback-card">
            <div class="form-header">
                <h1>Speak Up</h1>
                <p>Your identity is anonymized. Your voice matters.</p>
            </div>

            <label class="input-group">Select Category</label>
            <div class="category-grid" id="category-selector">
                <div class="category-btn active" data-value="course_content">Academics</div>
                <div class="category-btn" data-value="facilities">Facilities</div>
                <div class="category-btn" data-value="exams">Exams</div>
                <div class="category-btn" data-value="harassment">Safety</div>
                <div class="category-btn" data-value="other">Other</div>
            </div>

            <textarea id="feedback-text" placeholder="Describe your issue or suggestion here..."></textarea>

            <button id="submit-btn" class="submit-btn">
                Transmit Signal <i class="fa-solid fa-paper-plane"></i>
            </button>

            <!-- Success State (Hidden by default) -->
            <div id="success-view" class="success-overlay hidden">
                <i class="fa-solid fa-circle-check" style="font-size: 4rem; color: #22c55e; margin-bottom: 20px;"></i>
                <h2 style="font-size: 1.5rem; margin-bottom: 10px;">Received</h2>
                <p style="color: var(--text-muted); margin-bottom: 30px;">Your feedback has been encrypted and stored.
                </p>
                <button onclick="location.reload()" class="nav-btn-secondary">Submit Another</button>
            </div>
        </div>
    </div>

    <script>
        // Simple script for handling Student Form
        const categories = document.querySelectorAll('.category-btn');
        let selectedCategory = 'course_content';

        categories.forEach(btn => {
            btn.addEventListener('click', () => {
                categories.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.getAttribute('data-value');
            });
        });

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const text = document.getElementById('feedback-text').value.trim();
            if (!text) {
                alert("Please describe your feedback.");
                return;
            }

            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Transmitting...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        category: selectedCategory,
                        text: text
                    })
                });

                if (response.ok) {
                    document.getElementById('success-view').classList.remove('hidden');
                } else {
                    alert('Transmission Failed. System offline?');
                }
            } catch (error) {
                console.error(error);
                alert('Connection Error.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
